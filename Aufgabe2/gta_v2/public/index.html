<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
 
    <header class="header">
        
        <fieldset>
            
        <div class="flex-container">
                <div><img src="./images/location.png" class="header__image" alt="an image of a map and location" id="imagemap"></div>
                <div> <h1 id="headertitle" class="header__title">GeoTagApp</h1></div>
                <div> <nav class="header__navigation" id="navigation">
                    <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
                </nav></div>
                
              </div>
        
       
       
    </fieldset>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>

            
            <!-- ############### VS1Lab 1a Form 1 Start -->
            <fieldset style="width:200px">
                <legend><b>Add a new GeoTag</b></legend>
                <form id="tag-form" action="/tagging" method="post">
                    </br>
                    <label for="Latitude">Latitude:</label>
                    </br>
                    <input type="number" id="latitude_box" placeholder="e.g. 49.01379" readonly>
                    </br>
                    </br>
                    <label for="Longitude">Longitude:</label>
                    </br>
                    <input type="number" id="longitude_box" placeholder="e.g. 8.390071" readonly>
                    </br>
                    </br>
                    <label for="Name">Name:</label>
                    </br>
                    <input type="text" id="name_box" placeholder="e.g. Central Berlin" maxlength="10" required>
                    </br>
                    </br>
                    <label for="Hashtag">Hashtag:</label>
                    </br>
                    <input type="text" id="hashtag_box" placeholder="e.g. #ber" pattern="#.{0,10}" required>
                    </br>
                    </br>
                    <input type="submit" value="Add Tag">
            </fieldset>


            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <br>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <fieldset>
                    <legend><b>Search</b></legend>
                    <br>
                    <label for="Search term or keywords">Search term or keywords:</label>
                    </br>
                    <input type="text" placeholder="e.g. Berlin" id="search_box">
                    <br>
                    <input type="hidden" id="latitude_box" placeholder="e.g. 49.01379" readonly>
                    <input type="hidden" id="longitude_box" placeholder="e.g. 8.390071" readonly>
                    <br>
                    <input type="submit" value="Search">
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight </li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <br>
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>

    <!-- Load JavaScripts
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./javascripts/geotagging.js"></script>

</body>

</html>
